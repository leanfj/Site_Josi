<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Docuras da Jó</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/gallery.min.css" />
		<link rel="stylesheet" href="css/gallery.theme.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	</head>

	<body>
		<header>
			<div class="logomarca">
				<img src="img/logomarca.png" alt="Logomarca" />
			</div>
			<nav class="menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">Sobre</a></li>
					<li><a href="ouners.html">Quem Somos</a></li>
					<li><a href="contact.html">Contato</a></li>
					<li><a href="admin.html">Administrador</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="gallery autoplay items-3">
				<figure class="item">
					<img src="img/slide01.jpg" />
				</figure>
				<figure class="item">
					<img src="img/slide02.jpg" />
				</figure>
				<figure class="item">
					<img src="img/slide03.jpg" />
				</figure>
			</div>
			<div class="video">
				<iframe
					width="560"
					height="315"
					src="https://www.youtube.com/embed/SV3o1UEMaRM?controls=0"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen
				></iframe>
			</div>
			<div class="contatos">
				<p class="titleForm">Fale Conosco</p>
				<form name="contato" id="formContato">
					<input type="text" id="name" name="name" placeholder="Seu Nome" />
					<input type="email" id="email" name="email" placeholder="Seu Email" />
					<input
						type="text"
						id="phone"
						name="phone"
						placeholder="Seu Telefone"
					/>
					<textarea
						id="message"
						rows="4"
						name="message"
						placeholder="Digite aqui"
					></textarea>
					<button type="submit">Enviar</button>
				</form>
			</div>
		</main>
		<footer>
			<p>
				<a href="https://g.page/fabricadebolovoalziracamorim?share" target="_blank">
					Encontre uma loja perto de você
					<i data-feather="map-pin"></i>
				</a>
			</p>
			<div class="redes">
				<a href="https://pt-br.facebook.com/mundodosdocesreceitas/" target="_blank">
					<i data-feather="facebook"></i>
				</a>
                                <a href="https://www.instagram.com/belladoceriarj/" target="_blank">
					<i data-feather="instagram"></i>
				</a>
				<a href="https://www.youtube.com/watch?v=SV3o1UEMaRM" target="_blank">
					<i data-feather="youtube"></i>
				</a>
			</div>
		</footer>

		<script src="https://smtpjs.com/v3/smtp.js"></script>
		<script>
			feather.replace()
		</script>
		<script src="javascript/script.js"></script>

</html>
